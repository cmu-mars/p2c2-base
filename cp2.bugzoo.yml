version: '1.0'

blueprints:
  - type: docker
    tag: cmumars/cp2:base
    context: .
    file: Dockerfile

bugs:
  - name: mars:base
    image: cmumars/cp2:base
    dataset: mars
    source-location: /ros_ws
    coverage:
      files-to-instrument: []
    languages:
    - cpp
    compiler:
      type: catkin
      workspace: /ros_ws
      time-limit: 600
    test-harness:
      type: simple
      time-limit: 60
      context: /ros_ws/turtletest
      command: python3.6 /ros_ws/turtletest/test.py __ID__
      tests:
        - t1
        - t2
        - t3
